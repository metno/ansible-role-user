---
- name: Test playbook
  hosts: all
  become: true

  pre_tasks:
    - name: Add custom user_users
      ansible.builtin.set_fact:
        user_users: '{{ user_users + user_users_custom | default([]) }}'

  roles:
    - role: ../../.
      user_default_allow_ips:
        - 0.0.0.0/0
      user_default_restrict: restrict,pty
